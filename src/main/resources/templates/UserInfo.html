<head>
    <meta charset="UTF-8">

</head>
<body>
  <h2>User info</h2>

  <form th:method="POST" th:action="@{/addNewUser}" th:object="${user}">

    <br/>
    <input type="submit" value="add"/>
  </form>

</html>
